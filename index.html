<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!--Metas inicio-->
        <meta name="author" content="ShuuWolf, Rafael kauch" />
        <meta name="keywords" content="formulario, curso, teste, devmedia" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <!--Metas fim-->
        
        <link rel="stylesheet" type="text/css" href="css/style.css" /> <!--Linkando o CSS-->
        <title>Formulario para Devmedia</title><!--Título da aba da página-->
    </head>
    <body>
        <main>
            <section class="form_dev">
                <form action="" method="POST">
                    <div>
                        <h1>LOGIN</h1>
                    </div>
                    <div><!--Login-->
                    <label>Seu Login:</label>
                    <input type="text" name="login" placeholder="Digite seu usuário" class="form-data" required>
                    </div><!--Login-->

                    <div><!--Password-->
                        <label>Seu Password:</label>
                        <input type="password" name="password" placeholder="Digite sua senha" class="form-data" required>
                    </div><!--Password-->

                    <div><!--Submit-->
                        <input type="submit" value="Enviar" class="btn">
                    </div><!--Submit-->

                    <div><!--Check Box-->
                        <label>Deseja salvar sua senha?</label>
                        <input type="checkbox" class="check-password" checked>
                    </div><!--Check Box-->
                    <div class="easter_egg">
                        <img src="https://pics.me.me/cant-loginp-thatseasy-clickonthe-linkthatsays-login-28074186.png">
                    </div>
                </form>
            </section><!--form_dev-->
        </main>
    </body>
</html>
